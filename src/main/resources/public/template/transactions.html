<h1>Transactions</h1>

<div>

    <h2>Filter by date</h2>
    <form ng-submit="filterByDate()">
        <label>From:<input type="date" ng-model="startDate" name="startDate"/></label>
        <label>To:<input type="date" ng-model="endDate" name="endDate"/></label>
        <input type="submit" id="addAccount" value="Filter" />
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Debit Account</th>
            <th>Refill Account</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="transaction in transactions">
            <td>{{ transaction.id }}</td>
            <td>{{ transaction.debitAccount.id }}</td>
            <td>{{ transaction.refillAccount.id }}</td>
            <td>{{ transaction.date | date : "dd.MM.yyyy HH:mm:ss"}}</td>
            <td>{{ transaction.amount }}</td>
            <td>{{ transaction.description }}</td>
        </tr>
    </table>

</div>
