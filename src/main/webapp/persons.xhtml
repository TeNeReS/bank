<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Список клиентов</title>
</h:head>

<h:body>

    <h1>Список клиентов</h1>

    <p:dataTable id="personTable" var="person" value="#{personBean.all}" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
        <p:column headerText="Id">
            <h:outputText value="#{person.id}"/>
        </p:column>

        <p:column headerText="Имя">
            <p:link outcome="accounts" value="#{person.name}">
                <f:param name="personId" value="#{person.id}" />
            </p:link>
        </p:column>

        <p:column headerText="Адрес">
            <h:outputText value="#{person.address}"/>
        </p:column>

        <p:column headerText="Возраст">
            <h:outputText value="#{person.age}"/>
        </p:column>
    </p:dataTable>

    <h1>Добавить клиента</h1>

    <h:form>
        <p:messages autoUpdate="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="name" value="Имя: "/>
            <p:inputText id="name" required="true" value="#{personBean.name}"/>

            <p:outputLabel for="address" value="Адрес:"/>
            <p:inputText id="address" required="true" value="#{personBean.address}"/>

            <p:outputLabel for="age" value="Возраст:"/>
            <p:inputNumber id="age" required="true" value="#{personBean.age}"/>

            <p:commandButton value="Очистить" type="reset"/>
            <p:commandButton value="Создать" update="personTable" action="#{personBean.create}"/>
        </h:panelGrid>
    </h:form>

</h:body>

</html>
